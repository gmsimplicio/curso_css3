<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">

        <!-- O Reset ou Normalize tem que ser chamado antes do estilo CSS -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/aula28.css">
        <title>Normalize ou Reset CSS</title>
    </head>

    <body>
        <p>Reset CSS: Reseta as propriedades para haver maior compatibilidade em todos os navegadores.</p>

        <p>Normalize CSS: Não reseta as propriedades, dá maior consistência para as propriedades se comportem de forma mais normalizada nos navegadores.</p>

    </body>
</html>
